                <h2 data-en="Challenges" data-pt="Desafios">Desafios</h2>
                <div class="projeto">
                    <h3>
                        <span data-en="Myseelf - An accessibility device for visually impaired individuals (WYCUP)" data-pt="Myseelf, dispositivo de acessibilidade para deficientes visuais (WYCUP)">WYCUP - Myseelf, dispositivo de acessibilidade para deficientes visuais</span>
                    </h3>
                    <iframe width="auto" src="https://www.youtube.com/embed/SIieI8uLTj0" title="LEONARDO ZAMARCHI - WYCUP 2022" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <p data-en="I designed a device, attachable to any guide cane, that reads the environment to detect proximity, changes in terrain, and high obstacles, providing tactile feedback to the user. The proposal is affordable, with a low cost, and accessible to all social classes." 
                    data-pt="Projetei um dispositivo, acoplável a qualquer bengala guia, que realiza leituras do ambiente para detectar proximidade, relevo e obstáculos altos, oferecendo respostas táteis ao usuário. A proposta é acessível, com baixo custo, e destinada a todas as classes sociais."></p>
                    <p data-en="The choice of this theme was motivated by my lifelong experience of living with people with special needs, which instilled in me a moral responsibility to use my skills and knowledge to contribute to society." 
                    data-pt="A escolha deste tema foi motivada pelo fato de, desde a minha infância, conviver com pessoas com necessidades especiais, o que me despertou uma responsabilidade moral de usar minhas habilidades e conhecimentos para contribuir de alguma forma com a sociedade."></p>
                    <p data-en="The biggest challenge in the process was understanding as much as possible about the difficulties and needs of a visually impaired person—a project phase that I consider the most educational. This understanding was deepened through interviews with various individuals, including children, retired elderly people, workers, and business owners affected by this condition." 
                    data-pt="As maiores dificuldades encontradas no processo foram compreender ao máximo as dificuldades e necessidades de uma pessoa com deficiência visual, etapa do projeto que considero a mais educativa, baseada em entrevistas com várias pessoas, incluindo crianças, idosos aposentados, trabalhadores e proprietários de empresas acometidos por essa condição."></p>
                    <p data-en="During the process, I received support from several people who assisted with scripts, demonstrations, contacts, and feedback, for which I am very grateful." 
                    data-pt="Durante o processo, contei com o apoio de várias pessoas que me auxiliaram com roteiros, demonstrações, contatos e opiniões, pelos quais sou muito grato."></p>
                    <p data-en="" data-pt=""></p>
                </div>
                <div class="projeto">
                    <h3>
                        <span data-en="Chronic Case Monitoring and Prevention System (Hackathon Open Now)" data-pt="Sistema de monitoramento e prevenção a casos crônicos (Hackathon Open Now)">Sistema de monitoramento e prevenção a casos crônicos (Hackathon Open Now)</span>
                    </h3>
                    <img src="images/hackathon.png" alt="hackathon"> 
                    <p data-en="I led a team in a hackathon with the goal of creating something innovative that would meet a need in the healthcare sector. Chronic diseases are among the worst and most common conditions affecting millions of people. Management, monitoring, and prevention are aspects that require a lot of attention, but in most cases, there aren't enough resources to handle them with maximum efficiency."
                        data-pt="Liderei uma equipe em um hackathon, com o objetivo de criarmos algo inovador e que suprisse alguma necessidade no setor da saúde. Doenças crônicas estão entre as piores e também mais comuns condições que acometem milhões de pessoas. A gestão, monitoramento e prevenção são aspectos que demandam muita atenção, porém, na maioria dos casos, não se possuem recursos para cumpri-los com máxima eficiência."></p>
                    <p data-en="As the only programmer and team leader, I developed in 24 hours a system that analyzed the entire database of a healthcare cooperative, searching for family occurrences, exams, or hospitalizations related to chronic diseases and various other variables, with the aim of generating alerts for trained medical teams about the periodicity of follow-up for patients already affected by a chronic disease, or releasing medical guides for free to anyone prone to developing a chronic disease."
                        data-pt="Sendo o único programador e líder da equipe, desenvolvi em 24 horas um sistema que analisava toda a base de dados de uma cooperativa de saúde, buscando por ocorrências familiares, exames ou internações relacionadas a doenças crônicas e diversas outras variáveis, com o intuito de gerar alertas para equipes médicas capacitadas sobre a periodicidade de acompanhamento de pacientes já acometidos por alguma doença crônica, ou liberando guias médicas gratuitamente para quaisquer pessoas com propensão a desenvolver alguma doença crônica."></p>
                    <p data-en="The system would not only add value to customer service and their quality of life but also actively work to reduce one of the biggest cost drivers for health cooperatives. The biggest challenge during this development was the limited time we had to deliver a functional project. However, by delegating tasks, adapting the system, and guiding all team members to use their full potential, we managed to deliver a functional prototype that was presented operating on a test database."
                        data-pt="O sistema não só agregaria valor ao atendimento ao cliente e à sua qualidade de vida, como também atuaria ativamente na redução de um dos maiores causadores de alto custo para as cooperativas de saúde. A maior dificuldade durante este desenvolvimento foi o tempo que tínhamos para entregar um projeto funcional. Contudo, delegando funções, adequando o sistema e orientando todos os integrantes da equipe para que pudessem usar todo seu potencial, conseguimos realizar a entrega de um protótipo funcional que foi apresentado atuando em uma base de testes."></p>
